<app-header [hasBackButton]="true" [title]="'chart' | translate"> </app-header>
<div class="fullscreen p-2">
  <div class="h-full flex flex-column align-items-center">
    <p-chart
      type="line"
      [data]="displayData"
      [options]="chartOptions"
      class="h-full w-full"
      height="95%"
    ></p-chart>
    <div class="w-full flex justify-content-between">
      <p-button
        icon="pi pi-arrow-left"
        [text]="true"
        (onClick)="onPrevious()"
      ></p-button>
      <p-selectButton
        [options]="chartSelection"
        [(ngModel)]="selectedOption"
        (onChange)="onSelectionchange()"
      />
      <p-button
        icon="pi pi-arrow-right"
        [text]="true"
        (onClick)="onNext()"
        [disabled]="selectedYear >= currentYear"
      ></p-button>
    </div>
  </div>
</div>
