<app-header [hasBackButton]="true" [title]="'add' | translate"></app-header>

<div class="flex flex-col p-2">
    <div class="flex-auto mb-4">
        <label class="font-bold block mb-2"> {{ 'date' | translate }} </label>
        <p-calendar
            [(ngModel)]="date"
            dateFormat="dd/mm/yy"
            [maxDate]="today"
            [readonlyInput]="true"
            [style]="{ width: '100%' }"
        />
    </div>
    <div class="flex-auto mb-4">
        <label class="font-bold block mb-2">
            {{ 'temperature' | translate }}
        </label>
        <input
            pInputText
            pKeyFilter="num"
            class="w-full mb-1"
            [placeholder]="'min' | translate"
            [(ngModel)]="minTemp"
        />
        <input
            pInputText
            pKeyFilter="num"
            class="w-full"
            [placeholder]="'max' | translate"
            [(ngModel)]="maxTemp"
        />
    </div>
    <div class="flex-auto mb-4">
        <label for="rain" class="font-bold block mb-2">
            {{ 'rain' | translate }}
        </label>
        <input
            pInputText
            id="rain"
            pKeyFilter="num"
            class="w-full"
            [(ngModel)]="rain"
        />
    </div>
    <div class="flex-auto mb-4">
        <label for="wind" class="font-bold block mb-2">
            {{ 'wind' | translate }}
        </label>
        <input
            pInputText
            id="wind"
            pKeyFilter="int"
            class="w-full"
            [(ngModel)]="wind"
        />
    </div>
</div>
